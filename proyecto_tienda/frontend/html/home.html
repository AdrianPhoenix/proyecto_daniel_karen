<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda online</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <header>
      <h1>Carrito de Compras</h1>
    </header>
    <main>
      <h2 class="title">Tienda DK</h2>

      <button id="open-modal">Ingresar Producto</button>

      <div class="modal" id="modal">
        <div class="modal-content">
          <button class="close-modal" id="close-modal">X</button>
          <h2>Ingresar Producto</h2>
          <form class="form">
            <input type="file" accept="image/*" class="image" />
            <input
              type="text"
              name="producto"
              placeholder="Producto"
              class="producto"
            />
            <input type="number" placeholder="Precio" class="precio" />
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>

      <section class="productos"></section>
      <section class="factura">
        <h2>Factura</h2>
        <ul id="factura-items">
          <!-- Los productos seleccionados aparecerán aquí -->
        </ul>
        <p>
          <strong>Sub-Total: $<span id="subtotal">0.00</span></strong>
        </p>
        <p>
          <strong>I.V.A: $<span id="iva">0.00</span></strong>
        </p>
        <p>
          <strong>Total: $<span id="total">0.00</span></strong>
        </p>
      </section>

      <section class="formulario">
        <h2>Datos del Cliente</h2>
        <form id="checkout-form" onsubmit="enviarDatos(event)">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="telefono">Número de Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
          /><br /><br />

          <fieldset>
            <legend>¿Por donde deseas enviar la factura?</legend>
            <label>
              <input
                type="checkbox"
                id="enviar-whatsapp"
                name="enviar-whatsapp"
              />
              WhatsApp </label
            ><br />
            <label>
              <input type="checkbox" id="enviar-email" name="enviar-email" />
              Email </label
            ><br />
          </fieldset>
          <br />

          <input type="hidden" id="factura-data" name="factura-data" />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <script src="../js/home_products.js"></script>
    <script src="../js/home.js"></script>
     
  </body>
</html>
